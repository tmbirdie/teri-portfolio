<div class="container">
<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>{{pageTitle}}</h2>
  </div>
  <hr>

  <div class="panel-body">
    <form class="form-horizontal"
          novalidate
          (ngSubmit)="savePortfolio()"
          [formGroup]="portfolioForm">

      <div class="form-group">
        <label class="col-md-2 control-label" for="desc">Description</label>
        <div class="col-md-8">
          <input class="form-control"
                 id="desc"
                 type="text"
                 placeholder=""
                 formControlName="description"/>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4 control-label" for="type">Project Type</label>
        <div class="col-md-8">
          <input class="form-control"
                 id="type"
                 type="text"
                 placeholder=""
                 formControlName="projectType"/>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-2 control-label" for="company">Company</label>
        <div class="col-md-8">
          <input class="form-control"
                 id="company"
                 type="text"
                 placeholder=""
                 formControlName="company"/>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-2 control-label" for="rating">Rating</label>
        <div class="col-md-8">
          <input class="form-control"
                 id="rating"
                 type="text"
                 placeholder=""
                 formControlName="starRating"/>
        </div>
      </div>




      <button class="" type="button" (click)="updatePortfolio(portfolioForm.value)">Update Portfolio</button>



    </form>
  </div>

</div>
</div>
<br>
<p>{{portfolioForm.value | json }}</p>
